  <h1>產品登錄</h1>
  <div class="warranty_1">          非常感謝您購買我司產品，請為您的產品登錄保固資訊，以維護您的權益。</div>
<!-- ==============線上表單填寫========================== -->
  <div class="form_list">
    <form action="#" method="#">
      <h2>顧客基本資料</h2>
      <p><label for="name">姓名:</label></p>
      <p style="color: red;"><input type="text" placeholder="請輸入姓名" name="name">必填!</p>
      
      <p><label for="email">Email:</label></p>
      <p style="color: red;"> <input type="text" placeholder="請輸入電子信箱">必填!</p>
      
      <P><label for="tel">聯絡方式;</label></P>
      <p style="color: red;"><input type="text" placeholder="請輸入手機號碼">必填!</p>
      
      <p><label for="address">通訊地址:</label></p>
      <p style="color: red;"><input type="text" placeholder="請輸入地址">必填!</p>
      
      <h2>產品資料</h2>
      <p><label for="number">產品序號:</label></p>
      <p style="color: red;"><input type="text" placeholder="請輸入產品序號">必填!</p>
      
      <p><label for="type">產品種類:</label></p>
      <p style="color: red;"><input type="text" placeholder="請輸入產品種類如耳機或音響">必填!</p>
      
      <p><label for="date">購買日期:</label></p>
      <P style="color: red;"><input type="text" placeholder="請輸入購買日期">必填!</P>
      
      <button type="submit">註冊產品</button>
    </form>
